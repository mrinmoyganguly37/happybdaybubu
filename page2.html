<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Name</title>
    <style>
        body {
            background-color: #D0C3F1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        input {
            padding: 10px;
            font-size: 18px;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .hint {
            color: red;
            margin-top: 20px;
            font-size: 18px;
        }

        .sub-hint {
            color: black;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <h1>FULL NAME</h1>
    <div>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="checkPassword()">Enter</button>
    </div>
    <div id="hintContainer"></div>

    <script>
        function checkPassword() {
            const input = document.getElementById('nameInput').value.trim();
            const correct = "Bristi Ganguly";

            if (input === correct) {
                window.location.href = 'page3.html';
            } else {
                document.getElementById('hintContainer').innerHTML =
                    `<div class="hint">TRY YOUR NAME WITH MY SURNAME</div>
                     <div class="sub-hint">Be sure to put the first letters of first name and surname in capital.</div>`;
            }
        }
    </script>

</body>

</html>
